{% block main %}
<style>
  form{
  width: min-content;
  margin: auto;
  margin-top: 5rem;
  padding: 5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background-color: aliceblue;
  border-radius: 1rem;
}

input 
{
  width: 100%;
  margin: auto;
  width: 20rem;
  margin-bottom: 1rem;
  border-radius: 0.4rem;
  padding: 1rem;

}
select{
  margin: auto;

  padding: 1rem;
}
button,input[type=submit]
{
  background-color: rgb(23, 119, 245);
